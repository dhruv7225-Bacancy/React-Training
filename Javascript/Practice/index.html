        const p=document.getElementById("date-time")
        p.innerText="";
        const debounce=(func,delay)=>{
            let inDebouce;
            return function(){
                clearTimeout(inDebouce);
                inDebouce=setTimeout(()=>{
                    func.apply(this,arguments)
                },delay)
            }
        }
        btn.addEventListener("click",debounce(()=>{
            p.innerText=new Date();
        },3000))

        const btn1= document.getElementById("submit1")
        btn1.addEventListener("click",throttle(()=>{

        },5000))

        function throttle(func,limit){
            let lastRun;
            let timeout;
            return function(){
                if(lastRun==null){
                    func.call(this);
                    lastRun=Date.now();
                }
                else{
                    if(Date.now()-lastRun >=limit){
                        func.call(this);
                        lastRun=Date.now();
                    }
                }
            }
        }
    </script>
