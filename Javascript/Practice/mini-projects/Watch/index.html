<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="date" id="date"></p>
    <script>
        date=document.getElementById("date")

        setInterval(()=>{
            const d=new Date()
            date.innerText=d.getHours() +" : "+d.getMinutes() +" : "+d.getSeconds() +" : "+d.getMilliseconds();
        },1)
    </script>
</body>
</html>
